<!DOCTYPE html>
<html>

<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width , initial-scale=1.0">
<title>Registration Form</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/Style.css" rel="stylesheet">
</head>

<body style="background-image:url('Images/cropped-1366-768-320144.jpg')">

<div class="panel-img1" >
	<img src="Images/Transparent Panel 2.png" alt="" height="654" />
</div>

	<div class="container container-fluid">
            
            <form class="form-horizontal" role="form" style="width: 951px">
                <h2 style="color:lime">Registration Form</h2>
                
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 col-xs-3 control-label" style="color:#FFFFFF;font-size:16px">Full Name</label>
                    <div class="col-sm-9 col-xs-9">
                        <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus>
                        <span class="help-block" style="color:#FFFFFF">First Name,Last Name</span>
                    </div>
              
                <div class="form-group">
                    <label for="email" class="col-sm-3 col-xs-3 control-label" style="color:#FFFFFF;font-size:16px">Email</label>
                    <div class="col-sm-9 col-xs-9">
                        <input type="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                
                <!-- Username -->
                <div class="form-group">
                    <label for="username" class="col-sm-3 col-xs-3 control-label" style="color:#FFFFFF;font-size:16px">Username</label>
                    <div class="col-sm-9 col-xs-9">
                        <input type="text" id="Username" placeholder="Login Username" class="form-control">
                    </div>
                </div>
                <!-- End  -->
               
			 <div class="form-group">
                    <label for="password" class="col-sm-3 col-xs-3 control-label" style="color:#FFFFFF;font-size:16px">Password</label>
                    <div class="col-sm-9 col-xs-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
               
			 <div class="form-group">
                    <label for="birthDate" class="col-sm-3 col-xs-3 control-label" style="color:#FFFFFF;font-size:16px">Date of Birth</label>
                    <div class="col-sm-9 col-xs-9">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
               
			 <div class="form-group">
                    <label for="country" class="col-sm-3 col-xs-3 control-label" style="color:#FFFFFF;font-size:16px">Country</label>
                    <div class="col-sm-9 col-xs-9">
                        <select id="country" class="form-control">
                            <option>Afghanistan</option>
                            <option>Bahamas</option>
                            <option>Cambodia</option>
                            <option>Denmark</option>
                            <option>Ecuador</option>
                            <option>Fiji</option>
                            <option>Gabon</option>
                            <option>Haiti</option>
                        </select>
                    </div>
                </div> <!-- /.form-group -->
                
                 <!-- Phone Number -->
                <div class="form-group">
                    <label for="Mobileno" class="col-sm-3 col-xs-3 control-label" style="color:#FFFFFF;font-size:16px">Mobile No.</label>
                    <div class="col-sm-9 col-xs-9">
                        <input type="text" id="Mobileno" placeholder="10 digit Number" class="form-control">
                    </div>
                </div>
                <!-- End  -->

                
                <div class="form-group">
                    <label class="control-label col-sm-3 col-xs-3" style="color:#FFFFFF;font-size:16px">Gender</label>
                    <div class="col-sm-6 col-xs-6">
                        <div class="row">
                            <div class="col-sm-6 col-xs-6">
                                <label class="radio-inline" style="color:#FFFFFF">
                                    <input type="radio" id="femaleRadio" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-6 col-xs-6">
                                <label class="radio-inline" style="color:#FFFFFF">
                                    <input type="radio" id="maleRadio" value="Male" style="color:#FFFFFF;">Male
                                </label>
                            </div>
                          </div>
                    </div>
                </div> <!-- /.form-group -->               

		 <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3 col-xs-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"><a href="#">I accept terms &amp; condition</a>
                            </label>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
               
			 <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3 col-xs-9">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
           		 </div> <!-- ./container -->
		</form>

</div>





<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>

</html>
