<!DOCTYPE html>
<html>

<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width , initial-scale=1.0">
<title>Password Recovery</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/Style.css" rel="stylesheet">

</head>

<body style="background-image:url('Images/cropped-1366-768-320144.jpg')">

<div class=" panel-img">
<img src="Images/Panel.png" alt="" />
</div>


<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div >
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <span class="glyphicon glyphicon-lock" style="font-size:69px;color:red"></span>
                  <h2 class="text-center" style="font-family:Georgia, 'Times New Roman', Times, serif;color:#FFFF99">Forgot Password?</h2>
                  <p style="color:white">Enter Old Register Mobile Number</p>
                  <div>
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-chevron-right color-blue"></i></span>
                          <input id="oldpswd" name="email" placeholder="Register Mobile No." class="form-control"  type="text">
                        </div>
                      </div>
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Next" type="submit">
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>



<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>

</html>
