<head>

<body style="background-image:url('Images/cropped-1366-768-320144.jpg')">


	<div class="container container-fluid" style="margin-left:360px;margin-top:40px">
            
            <div class="col-lg-7">
            <div class="panel with-nav-tabs panel-primary">
                <div class="panel-heading">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#tab1primary" data-toggle="tab">Profile</a></li>

                <div class="panel-body">
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="tab1primary">
                        
                        
          <!-- Profile Start  -->
		                    
	<form class="form-horizontal" role="form" style="width: 951px">
                <h2 style="color:#009933">Your Profile</h2>
                
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 col-xs-3 control-label" style="font-size:16px">Full Name</label>
                    <div class="col-sm-9 col-xs-9">
                        <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus disabled="disabled">
                        <span class="help-block" style="color:#FFFFFF"></span>
                    </div>
              
                <div class="form-group">
                    <label for="email" class="col-sm-3 col-xs-3 control-label" style="font-size:16px">Email</label>
                    <div class="col-sm-9 col-xs-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" disabled="disabled">
                    </div>
                </div>
                
                <!-- Username -->
                
                
               <div class="form-group">
                    <label for="username" class="col-sm-3 col-xs-3 control-label" style="font-size:16px">Username</label>
                    <div class="col-sm-9 col-xs-9">
                        <input type="text" id="Username" placeholder="Login ID" class="form-control" disabled="disabled">
                    </div>
                </div>
                <!-- End  -->
               
			                
			 <div class="form-group">
                    <label for="birthDate" class="col-sm-3 col-xs-3 control-label" style="font-size:16px">Date of Birth</label>
                    <div class="col-sm-9 col-xs-9">
                        <input type="date" id="birthDate" class="form-control" disabled="disabled">
                    </div>
                </div>
               
			 <div class="form-group">
                    <label for="country" class="col-sm-3 col-xs-3 control-label" style="font-size:16px">Country</label>
                    <div class="col-sm-9 col-xs-9">
                        <select id="country" class="form-control" disabled="disabled">
                            <option>Afghanistan</option>
                            <option>Bahamas</option>
                            <option>Cambodia</option>
                            <option>Denmark</option>
                            <option>Ecuador</option>
                            <option>Fiji</option>
                            <option>Gabon</option>
                            <option>Haiti</option>
                        </select>
                    </div>
                </div> <!-- /.form-group -->
                
                 <!-- Phone Number -->
                <div class="form-group">
                    <label for="Mobileno" class="col-sm-3 col-xs-3 control-label" style="font-size:16px">Mobile No.</label>
                    <div class="col-sm-9 col-xs-9">
                        <input type="text" id="Mobileno" placeholder="10 digit Number" class="form-control" disabled="disabled">
                    </div>
                </div>
                <!-- End  -->

                
                <div class="form-group">
                    <label class="control-label col-sm-3 col-xs-3" style="font-size:16px">Gender</label>
                    <div class="col-sm-6 col-xs-6">
                        <div class="row">
                            <div class="col-sm-6 col-xs-6">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female" disabled="disabled">Female
                                </label>
                            </div>
                            <div class="col-sm-6 col-xs-6">
                                <label class="radio-inline" >
                                    <input type="radio" id="maleRadio" value="Male" style="color:#FFFFFF;" disabled="disabled">Male
                                </label>
                            </div>
                          </div>
                    </div>
                </div> <!-- /.form-group -->
                           		
           		 </div> <!-- ./container -->
		</form>
                  
   </div>
       <!-- Profile End  -->

                 <!-- Phone Number -->
                <div class="form-group">
                    <label for="Mobileno" class="col-sm-3 col-xs-3 control-label" style="font-size:16px">Mobile No.</label>

                        <input type="text" id="Mobileno" placeholder="10 digit Number" class="form-control" >
                    </div>
                </div>
                <!-- End  -->

                
                <div class="form-group">
                    <label class="control-label col-sm-3 col-xs-3" style="font-size:16px">Gender</label>
                    <div class="col-sm-6 col-xs-6">
                        <div class="row">

                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Female
                                </label>
                            </div>
                            <div class="col-sm-6 col-xs-6">
                                <label class="radio-inline" >
                                    <input type="radio" id="maleRadio" value="Male" style="color:#FFFFFF;">Male
                                </label>
                            </div>
                          </div>
                    </div>
                </div> <!-- /.form-group -->
                           		
               <!-- Save Changes -->
                 <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3 col-xs-9">
                        <button type="submit" class="btn btn-info btn-block">Save Changes</button>
                    </div>
                </div>
	
                           	
           		 </div> <!-- ./container -->
		</form>
                  
   </div>

</div>
